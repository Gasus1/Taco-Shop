<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Pavlo Husiatynskyi">
    <meta name="description"
        content="This page contains information about hours that Little Taco Shop in town Uman is working">
    <title>Little Taco Shop</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <ul>
            <li>Home</li>
            <li>About LTS</li>
            <li>Our Menu</li>
            <li>Store Hours</li>
        </ul>
        <figure>
            <img src="/img/tacos_close_up_400x260.png" alt="Tacos close up">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="John" autocomplete="on" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="email@mail.com" autocomplete="on" required>
                    <br>
                    <label for="message">Your message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article>
            <h2>Our Location</h2>
            <p>
            <Address>555 Taco Temptation Lane, Suit T<br>
                Kansas City, MO 5555-5555</Address>
            </p>
            <p>Phone: <a href="tel:+1234567890">123-456-7890</a></p>
            <p>Back To Top</p>
        </article>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
